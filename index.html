<!DOCTYPE html>
<html lang="en">
<head>

    <div class="instagram-wrapper">

                <a <a href="https://www.linkedin.com/in/lucas-costa-7a8a82229/" target="_blank" class="instagram-login">continue como Lucas</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é Lucas Costa</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar Contas</span>
                    ou 
                    <span class="link-blue">inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplitcativo</p>
                <div class="download">
                    <a href="#"class="app-download"></a>
                    <a href="#"class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
